<!DOCTYPE html>
<html>

<head>
    <title>Matrimony</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <nav role="navigation" class="navbar navbar-inverse">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand"></a>
            </div>
            <!-- Collection of nav links, forms, and other content for toggling -->
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">Messages <b class="caret"></b></a>
                        <ul role="menu" class="dropdown-menu">
                            <li><a href="#">Inbox</a></li>
                            <li><a href="#">Drafts</a></li>
                            <li><a href="#">Sent Items</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Trash</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="inner-addon right-addon">
                <form role="form">
                    <div class="form-group col-lg-4 col-lg-offset-4">
                        <i class="glyphicon glyphicon-search"></i>
                        <input type="text" class="form-control" id="value" placeholder="SearchHere">
                    </div>
                </form>
            </div>
            <!-- end inner-addon-->
        </div>
        <!-- end row-->
        <div class="col-md-4 ">
            <a href="#myModal" role="button" class="btn btn-success" data-toggle="modal" id="add">
                <span class="glyphicon glyphicon-hand-up"></span>Add</a>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog" style="background-color:wheat ;overflow-y: scroll; max-height:85%;  margin-top: 50px; margin-bottom:50px;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Details to Be filled</h4>
                        </div>
                        <!-- end modal-heading -->
                        <div class="modal-body"><p>
    <small class="text-muted">Add a person</small></p>
<form class="form-horizontal" id="form1">
    <div class="form-group">

                                    <label for="name" class="col-lg-2 control-label">
                                        Enter Name </label>
                                    <div class="col-lg-6">
                                        <input class="form-control" type="text" name="name" id="name" pattern="[a-zA-Z]+" required/>
                                    </div>
                                    <!-- end col -->
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-lg-2 control-label">Enter Gender</label>
                                    <div class="col-lg-6">
                                        <label>
                                            <input type="checkbox" name="gender" value="male">Male</label>
                                        <label>
                                            <input type="checkbox" name="gender" value="female">female</label>
                                    </div>
                                    <!-- end col -->
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-lg-2 control-label">Enter Age</label>
                                    <div class="col-lg-6">
                                        <input class="form-control" type="number" name="age" id="age" min="20" max="40" required/>
                                    </div>
                                    <!-- end col -->
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-lg-2 control-label">Enter Religion</label>
                                    <div class="col-lg-6">
                                        <input class="form-control" type="text" name="religion" id="company" required/>
                                    </div>
                                    <!-- end col -->
                                </div>
                                <!-- end panel-heading -->
                                <div class="form-group">
                                    <label for="email" class="col-lg-2 control-label">Email Address</label>
                                    <div class="col-lg-6">
                                        <input class="form-control" type="email" name="email" id="email" required/>
                                    </div>
                                    <!-- end col -->
                                </div>
                                <!-- end form-group -->
                                <div class="form-group">
                                    <label for="course" class="col-lg-2 control-label">Phone Number (format: xxx-xxx-xxxx):</label>
                                    <div class="col-lg-6">
                                        <input class="form-control" type="tel" pattern="^[\d]{3}-[\d]{3}-[\d]{4}$" id="phone" required/>
                                    </div>
                                    <!-- end col -->
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-lg-2 control-label">Enter DOB</label>
                                    <div class="col-lg-6">
                                        <input class="form-control" type="text" name="DOB" id="DOB" required/>
                                    </div>
                                    <!-- end col -->
                                </div>
                                <button type="submit">submit</button>
                                <!-- end form-group-->
                                <!-- end form-->
                            </form>
                        </div>
                        <!--End of modal body-->
                    </div>
                    <!-- end tab-pane-->
                </div>
                <!-- end tab-content -->
            </div>
        </div>
        <div class="col-md-4 ">
            <button id="Search" name="singlebutton" class="btn btn-primary "> Search </button>
        </div>
        <div class="col-md-4 ">
            <button id="load" name="singlebutton" class="btn btn-warning"> All Data
            </button>
        </div>
        <div class="row">
            <div class="table-responsive" id="det">
                <table class="table table-responsive">
                    <template id="movie-template">
                        <tr>
                            <td>{{id}}</td>
                            <td>
                                <span class="noedit name">{{name}}</span>
                                <input class="edit name" />                        </td>
                            <td>
                                <span class="noedit gender">{{gender}}</span>
                                <input class="edit gender" />                           </td>
                            <td>
                                <span class="noedit age">{{age}}</span>
                                <input class="edit age" />                        </td>
                            <td>
                                <span class="noedit company">{{company}}</span>
                                <input class="edit company" />                        </td>
                            <td>
                                <span class="noedit email">{{email}}</span>
                                <input class="edit email" />                        </td>
                            <td>
                                <span class="noedit phone">{{phone}}</span>
                                <input class="edit phone" />                        </td>
                            <td>
                                <span class="noedit DOB">{{DOB}}</span>
                                <input class="edit DOB" />                        </td>
                            <td>
                                <button type="button" data-id="{{id}}" class="editOrder noedit btn btn-success">update</button>
                                <td>
                                    <button type="button" data-id="{{id}}" id="save" class="saveEdit edit">Save</button>
                                </td>
                                <td>
                                    <button type="button" id="cancel" class="cancelEdit edit">cancel</button>
                                </td>
                            </td>
                            <td>
                                <button class="btn btn-danger" id="delete" data-id={{id}}>Delete</button>
                            </td>
                    </template>
                </table>
            </div>
            <div class="container">
                <button class="btn btn-warning btn pull-left" id="prev">previous</button>
                <button class="btn btn-warning btn pull-right" id="next">Next</button>
            </div>
            <!-- end table-responsive-->
            <!-- <div class="bgimage-inside">
            </div> -->
        </div>

            <ul class="pagination" id="page">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
            </ul>
        </div> -->
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js">
    </script>
    </script>
</body>

</html>
